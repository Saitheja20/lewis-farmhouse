<div class="booking-container">
  <h2>Room Booking</h2>

  <form (ngSubmit)="onSubmit()" #bookingForm="ngForm">
    <div class="form-group">
      <label for="startDate">Start Date</label>
      <input type="date" id="startDate" name="startDate" [min]="minDate" [(ngModel)]="startDate" required (change)="checkstartDates()" />
    </div>

    <div class="form-group">
      <label for="endDate">End Date</label>
      <input type="date" id="endDate" name="endDate" [min]="startDate" [(ngModel)]="endDate" required (change)="checkDates()" />
    </div>

    <div class="count-group">
      <div class="count">
        <label for="adults">Adults</label>
        <button type="button" (click)="decrement('adults')">-</button>
        <input type="number" id="adults" [(ngModel)]="adults" name="adults" min="1" required />
        <button type="button" (click)="increment('adults')">+</button>
      </div>

      <div class="count">
        <label for="children">Children</label>
        <button type="button" (click)="decrement('children')">-</button>
        <input type="number" id="children" [(ngModel)]="children" name="children" min="0" />
        <button type="button" (click)="increment('children')">+</button>
      </div>

      <div class="count">
        <label for="pets">Pets</label>
        <button type="button" (click)="decrement('pets')">-</button>
        <input type="number" id="pets" [(ngModel)]="pets" name="pets" min="0" />
        <button type="button" (click)="increment('pets')">+</button>
      </div>
    </div>

    <!-- <button type="submit" [disabled]="!bookingForm.form.valid">Submit Booking</button> -->
         <button type="submit" >Submit Booking</button>

  </form>

  <div *ngIf="submitted">
    <h3>Your Booking Summary</h3>
    <p>Start Date: {{ startDate }}</p>
    <p>End Date: {{ endDate }}</p>
    <p>Adults: {{ adults }}</p>
    <p>Children: {{ children }}</p>
    <p>Pets: {{ pets }}</p>
  </div>
</div>
